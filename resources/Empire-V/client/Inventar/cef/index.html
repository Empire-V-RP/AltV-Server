<!DOCTYPE html>
<html>
<head>
    <title>ALT:V Inventar</title>
    <style>
        /* CSS-Stile hier einfügen */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
        }
        .item-name {
            font-weight: bold;
        }
        .item-quantity {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ALT:V Inventar</h1>

        <ul id="inventory">
            <!-- Hier werden die Inventar-Elemente dynamisch hinzugefügt -->
        </ul>
    </div>

    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
