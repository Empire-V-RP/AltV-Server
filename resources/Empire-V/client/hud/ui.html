<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery.js"></script>
    <link href="ui.css" type="text/css" rel="stylesheet">
    <script src="ui.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/107ec509fa.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
     <div class="hud">
        <div class="bar">
            <i class="fa-solid fa-info" style='color:white'></i>
            <p id="id"></p>
        </div>

        <div class="bar">
            <i class="fas fa-money-bill-wave" style='color:white'></i>
            <p id="cash"></p>
        </div>

        <div class="bar">
            <i class="fa-solid fa-user-nurse" style='color:white'></i>
            <p id="job"></p>
        </div>

        <div class="bar">
            <i class="fas fa-utensils" style='color:white'></i>
            <div class="xbar-bg">
                <div class="xbar-value-hunger" id="hunger"></div>
                <div class="xbar-value-hunger-red" id="hunger2"></div>
            </div>
        </div>

        <div class="bar">
            <i class="fas fa-glass-martini" style='color:white'></i>
            <div class="xbar-bg">
                <div class="xbar-value-thirst" id="thirst"></div>
                <div class="xbar-value-thirst-red" id="thirst2"></div>
            </div>
        </div>

        <div class="bar car">
            <i class="fas fa-tachometer-alt" style='color:white'></i>
            <p class="speed"></p>
        </div>
        <div class="bar car">
            <i class="fa-solid fa-car" style='color:white'></i>
            <p class="kilometers"></p>
        </div>
        <div class="bar car">
            <i class="fas fa-gas-pump" style='color:white'></i>
            <p class="benzin"></p>
        </div>
     </div>
    </div>
    <script>
    </script>
</body>
</html>
